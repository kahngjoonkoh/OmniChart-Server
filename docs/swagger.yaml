definitions:
  models.Event:
    properties:
      content:
        type: string
      event_type_id:
        type: integer
      id:
        type: string
      source_url:
        type: string
      timestamp:
        description: Use timestamptz in Postgres
        type: string
      title:
        type: string
    type: object
  models.UserInfo:
    properties:
      username:
        type: string
    type: object
info:
  contact: {}
paths:
  /api/v1/events/{ticker}:
    get:
      parameters:
      - description: Ticker symbol
        in: path
        name: ticker
        required: true
        type: string
      - description: Start time in RFC3339 format
        in: query
        name: from
        required: true
        type: string
      - description: End time in RFC3339 format
        in: query
        name: to
        required: true
        type: string
      - description: Maximum number of events to return
        in: query
        name: limit
        required: true
        type: integer
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Event'
            type: array
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
      summary: Gets events for a given ticker and timeframe
  /signup:
    post:
      consumes:
      - application/json
      parameters:
      - description: Signup data
        in: body
        name: signup
        required: true
        schema:
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.UserInfo'
            type: array
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
      summary: Sign up a new user account
swagger: "2.0"
